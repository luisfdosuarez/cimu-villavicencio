<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Piloto - Mapa Waze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #007bff; /* Color azul */
            color: #fff;
            padding: 1rem 0;
        }

        iframe {
            margin: 20px auto;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Plan Piloto</h1>
    </header>

    <!-- Mapa de Waze -->
    <iframe 
        src="https://embed.waze.com/iframe?zoom=15&lat=4.116087&lon=-73.630242&ct=livemap" 
        width="600" 
        height="450" 
        allowfullscreen>
    </iframe>

    <!-- Script para refrescar automáticamente el iframe -->
    <script>
        // Refrescar automáticamente el iframe cada 5 minutos (300,000 ms)
        setInterval(() => {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.src = iframe.src; // Recarga el iframe
            }
        }, 300000); // Cambia 300000 a la cantidad de milisegundos deseados
    </script>
</body>
</html>
